log_format main '$remote_addr $host [$time_local] $status "$request" $body_bytes_sent "$http_referer" "$http_user_agent"';

gzip                    on;
gzip_proxied            any;
gzip_min_length         10k;
gzip_http_version       1.0;
gzip_types              text/plain text/javascript application/x-javascript application/javascript application/json application/xml text/css;
gzip_vary               on;
etag                    on;

client_header_buffer_size       512k;
large_client_header_buffers     4 512k;

# allow large uploads of files - refer to nginx documentation
client_max_body_size            5m;

# optimize downloading files larger than 1G - refer to nginx doc before adjusting
proxy_max_temp_file_size        2G;
proxy_read_timeout              60s;

server {
    listen       80;
    server_name  localhost;

    #charset koi8-r;
    #access_log  logs/nginx/log/host.access.log  main;

    location / {
        root   /usr/share/nginx/html;
        index  index.html index.htm;
    }

    #error_page  404              /404.html;

    # redirect server error pages to the static page /50x.html
    #
    error_page   500 502 503 504  /50x.html;
    location = /50x.html {
        root   /usr/share/nginx/html;
    }

    # deny access to .htaccess files, if Apache's document root
    # concurs with nginx's one
    #
    #location ~ /\.ht {
    #    deny  all;
    #}
}
