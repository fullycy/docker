server.port=9999
spring.application.name=${COMPUTERNAME:apm-agent}
spring.application.registry=http://192.168.8.104:8761


spring.datasource.driverClassName=oracle.jdbc.OracleDriver
spring.datasource.url=jdbc:oracle:thin:@(DESCRIPTION=(LOAD_BALANCE=off)(FAILOVER=on)(ADDRESS=(PROTOCOL=TCP)(HOST=192.168.8.196)(PORT=1521))(ADDRESS=(PROTOCOL=TCP)(HOST=192.168.8.195)(PORT=1521))(CONNECT_DATA=(SERVER=DEDICATED)(SERVICE_NAME=RAC_SVC2)))
spring.datasource.username=apm
