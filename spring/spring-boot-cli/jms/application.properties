#ips.apm.address=${spring.application.registry}
ips.apm.address=http://localhost:8080
ips.apm.enabled=true
ips.apm.influxdb.url=http://192.168.8.16:32249
ips.apm.influxdb.user=apm
ips.apm.influxdb.password=apm

#apm.jms config
ips.apm.jms.enabled=true
ips.apm.jms.delay.enabled=false
ips.apm.jms.influxdb.enabled=true
ips.apm.jms.topic=jms
ips.apm.jms.schemas=SA_PROD,DC_PROD
#ips.apm.jms.expired=1
ips.apm.jms.max-length=50
ips.apm.jms.check-sql-format=SELECT COUNT(1) FROM %s WHERE RETRY_COUNT < 5 AND ENQ_TIME < SYSDATE-(5/24/60)

#apm.os.disk config
ips.apm.disk.enabled=true

#apm.agent config
ips.apm.agent.upgrade-cmd=e:/inspireso/bin/broker/upgrade.bat
